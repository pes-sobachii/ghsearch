<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script src="script.js" defer></script>
   <title>Document</title>
</head>

<body>
   <header class="header">
      <div class="container header__container">
         <div class="header__logo">GHSearch</div>
         <form action="#" class="form">
            <input type="text" placeholder="Enter a nickname" class="header__input">
            <button type="button" class="header__button">Search</button>
         </form>
      </div>
   </header>
   <section class="basic-profile">
      <div class="container basic-profile__container">
         <div class="basic-profile__info">
            <h2 class="basic-profile__nickname">nickname</h2>
            <ul class="basic-profile__info-list">
               <li class="basic-profile__name">Name: profile__name</li>
               <li class="basic-profile__location">Location: profile__location</li>
               <li class="basic-profile__company">Company: profile__company</li>
               <li class="basic-profile__email">Email: profile__email</li>
               <li class="basic-profile__bio">Bio: profile__bio</li>
            </ul>
         </div>
         <div class="basic-profile__avatar">
            <img src="https://avatars.githubusercontent.com/u/102977407?v=4" alt="">
         </div>
      </div>
   </section>
   <section class="tables-profile">
      <div class="container tables-profile__container">
         <div class="tables-profile__fraction"><p>Followers</p><span>100</span></div>
         <div class="tables-profile__fraction"><p>Following</p><span>30</span></div>
         <div class="tables-profile__fraction"><p>Repos</p><span>10</span></div>
      </div>
   </section>
   <section class="repos-profile">
      <div class="container repos-profile__container">
         <div class="repos-profile__item">
            <h3 class="repos-profile__name">Test Repo</h3>
            <ul class="repos-profile__info">
               <li class="repos-profile__stargazers">Stargazers: stargazers_count</li>
               <li class="repos-profile__language">Language: language</li>
               <li class="repos-profile__description">Description: description</li>
            </ul>
         </div>
      </div>
   </section>
</body>

</html>
